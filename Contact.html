	<script>
document.getElementById("contact-form").addEventListener("submit", async function(event) {
    event.preventDefault();

    const form = event.target;
    const data = new FormData(form);

    try {
        const response = await fetch(form.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
        });

        const successDiv = document.getElementById("success");

        if (response.ok) {
            successDiv.innerHTML = "<p style='color:green;'>¡Gracias! Tu mensaje ha sido enviado correctamente.</p>";
            form.reset(); // Limpia el formulario
        } else {
            successDiv.innerHTML = "<p style='color:red;'>Hubo un error al enviar tu mensaje. Intenta de nuevo.</p>";
        }
    } catch (error) {
        document.getElementById("success").innerHTML = "<p style='color:red;'>Error de conexión. Intenta más tarde.</p>";
    }
});
</script>
